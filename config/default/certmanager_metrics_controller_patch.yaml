apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node
  namespace: system
  labels:
    app.kubernetes.io/name: csi-local
    app.kubernetes.io/managed-by: kustomize
spec:
  template:
    spec:
      containers:
      - name: node
        volumeMounts:
        - mountPath: /tmp/k8s-metrics-server/metrics-certs
          name: metrics-certs
          readOnly: true
      volumes:
      - name: metrics-certs
        secret:
          secretName: metrics-server-cert
