
apiVersion: troubleshoot.sh/v1beta2
kind: SupportBundle
metadata:
  name: local-csi-driver
spec:
  collectors:
    - clusterResources:
        namespaces:
        - kube-system
    - helm:
        namespace: kube-system
        includeSecrets: false
        collectValues: true
    - logs:
        name: logs
        selector:
          - app=csi-local-node
        namespace: kube-system
        limits:
          maxAge: 720h
          maxLines: 10000
    - exec:
        collectorName: lsblk
        selector:
          - app=csi-local-node
        namespace: kube-system
        command: ["/bin/sh", "-c"]
        args: ["lsblk --json --output-all"]
        timeout: 5s
    - exec:
        collectorName: pvs
        selector:
          - app=csi-local-node
        namespace: kube-system
        command: ["/bin/sh", "-c"]
        args: ["pvs --reportformat=json --binary --unit=B --options=pv_all,vg_name"]
        timeout: 5s
    - exec:
        collectorName: vgs
        selector:
          - app=csi-local-node
        namespace: kube-system
        command: ["/bin/sh", "-c"]
        args: ["vgs --reportformat=json --binary --unit=B --options=vg_all"]
        timeout: 5s
    - exec:
        collectorName: lvs
        selector:
          - app=csi-local-node
        namespace: kube-system
        command: ["/bin/sh", "-c"]
        args: ["lvs --reportformat=json --binary --unit=B --options=lv_all,seg_all,vg_name"]
        timeout: 5s
