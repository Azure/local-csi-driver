
apiVersion: troubleshoot.sh/v1beta2
kind: SupportBundle
metadata:
  name: cns-support-bundle
spec:
  collectors:
    - clusterResources:
        namespaces:
        - cns-system
    - helm:
        namespace: cns-system
        includeSecrets: false
        collectValues: true
    - logs:
        name: logs
        namespace: cns-system
        limits:
          maxAge: 720h
          maxLines: 10000
    - exec:
        collectorName: lsblk
        selector:
          - control-plane=node-agent
        namespace: cns-system
        command: ["/bin/sh", "-c"]
        args: ["lsblk --json --output-all"]
        timeout: 5s
    - exec:
        collectorName: pvs
        selector:
          - control-plane=node-agent
        namespace: cns-system
        command: ["/bin/sh", "-c"]
        args: ["pvs --reportformat=json --binary --unit=B --options=pv_all,vg_name"]
        timeout: 5s
    - exec:
        collectorName: vgs
        selector:
          - control-plane=node-agent
        namespace: cns-system
        command: ["/bin/sh", "-c"]
        args: ["vgs --reportformat=json --binary --unit=B --options=vg_all"]
        timeout: 5s
    - exec:
        collectorName: lvs
        selector:
          - control-plane=node-agent
        namespace: cns-system
        command: ["/bin/sh", "-c"]
        args: ["lvs --reportformat=json --binary --unit=B --options=lv_all,seg_all,vg_name"]
        timeout: 5s
