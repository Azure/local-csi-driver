schemaVersion: '2.0.0'
fileExistenceTests:
  - name: 'Check /local-csi-driver binary'
    path: '/local-csi-driver'
    shouldExist: true
    permissions: '-rwxr-xr-x'
  - name: 'Check /NOTICE.txt exists'
    path: '/NOTICE.txt'
    shouldExist: true
commandTests:
  - name: 'Check /local-csi-driver --version'
    command: /local-csi-driver
    args:
    - --version
    expectedError:
    - 'buildId'
    - 'gitCommit'
    - 'buildDate'
    exitCode: 0
