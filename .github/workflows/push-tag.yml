name: Build and Push on Tag

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+-preview.[0-9]+'

permissions:
  contents: read
  id-token: write

jobs:
  build-vars:
    runs-on: ubuntu-latest
    outputs:
      TAG: ${{ steps.set-tag.outputs.tag }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@002fdce3c6a235733a90a27c80493a3241e56863 # v2.12.1
        with:
          egress-policy: audit

      - name: Check out the code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Set tag from ref
        id: set-tag
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "Using tag: ${TAG}"

  build-docker:
    needs: build-vars
    uses: ./.github/workflows/docker-build-template.yml
    with:
      registry: "localcsidriver.azurecr.io"
      repo_base: "acstor"
      version: ${{ needs.build-vars.outputs.TAG }}
      tags: ${{ needs.build-vars.outputs.TAG }}
    secrets:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}



  build-helm:
    needs: [build-vars]
    uses: ./.github/workflows/helm-build-template.yml
    with:
      registry: "localcsidriver.azurecr.io"
      repo_base: "acstor"
      tags: ${{ needs.build-vars.outputs.TAG }}
    secrets:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
