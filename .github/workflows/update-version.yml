name: Update Version on Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write
  pull-requests: write

jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Check out the code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: main
          fetch-depth: 0

      - name: Extract version from tag
        id: extract-version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          # Remove 'v' prefix if present
          VERSION="${TAG#v}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Extracted version: ${VERSION}"

      - name: Update README.md install command
        run: |
          sed -i "s/--version [0-9]*\.[0-9]*\.[0-9]*[^ ]*/--version ${{ steps.extract-version.outputs.version }}/" README.md

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.extract-version.outputs.version }}"
          BRANCH="chore/update-version-${VERSION}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Delete the branch if it already exists (both locally and remotely)
          if git rev-parse --verify "${BRANCH}" >/dev/null 2>&1; then
            echo "Branch ${BRANCH} already exists locally, deleting it"
            git branch -D "${BRANCH}"
          fi

          # Check if branch exists remotely and delete it
          if git ls-remote --exit-code --heads origin "${BRANCH}" >/dev/null 2>&1; then
            echo "Branch ${BRANCH} already exists remotely, deleting it"
            # Ignore errors if branch was already deleted by another process
            git push origin --delete "${BRANCH}" 2>/dev/null || echo "Failed to delete remote branch or branch was already deleted"
          fi

          git checkout -b "${BRANCH}"
          git add README.md

          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "ddocs: update version to ${VERSION} in README.md"
          git push origin "${BRANCH}"

          gh pr create \
            --base main \
            --title "docs: update version to ${VERSION} in README.md" \
            --body "This PR updates the version in the README.md install command to ${VERSION}."
