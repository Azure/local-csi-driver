name: Update Version on Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write
  pull-requests: write

jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Check out the code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: main
          fetch-depth: 0

      - name: Extract version from tag
        id: extract-version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          # Remove 'v' prefix if present
          VERSION="${TAG#v}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Extracted version: ${VERSION}"

      - name: Update README.md install command
        run: |
          VERSION="${{ steps.extract-version.outputs.version }}"

          # Extract current version from README.md
          CURRENT_VERSION=$(grep -oE -- '--version [0-9]+\.[0-9]+\.[0-9]+[^ ]*' README.md | grep -oE '[0-9]+\.[0-9]+\.[0-9]+[^ ]*' | head -1)
          
          if [ -z "$CURRENT_VERSION" ]; then
            echo "Expected version pattern not found in README.md; aborting version update."
            exit 1
          fi
          
          echo "Current version in README: ${CURRENT_VERSION}"
          echo "New version from tag: ${VERSION}"

          # Function to compare semantic versions
          # Returns 0 if $1 > $2, 1 otherwise
          version_gt() {
            local ver1=$1
            local ver2=$2
            
            # Split versions into components (major.minor.patch)
            IFS='.' read -r -a ver1_parts <<< "$ver1"
            IFS='.' read -r -a ver2_parts <<< "$ver2"
            
            # Compare major version
            if [ "${ver1_parts[0]}" -gt "${ver2_parts[0]}" ]; then
              return 0
            elif [ "${ver1_parts[0]}" -lt "${ver2_parts[0]}" ]; then
              return 1
            fi
            
            # Compare minor version
            if [ "${ver1_parts[1]}" -gt "${ver2_parts[1]}" ]; then
              return 0
            elif [ "${ver1_parts[1]}" -lt "${ver2_parts[1]}" ]; then
              return 1
            fi
            
            # Compare patch version
            if [ "${ver1_parts[2]}" -gt "${ver2_parts[2]}" ]; then
              return 0
            else
              return 1
            fi
          }

          # Check if new version is greater than current version
          if version_gt "$VERSION" "$CURRENT_VERSION"; then
            echo "New version ${VERSION} is greater than current version ${CURRENT_VERSION}. Proceeding with update."
            sed -i -E "s/--version [0-9]+\.[0-9]+\.[0-9]+[^ ]*/--version ${VERSION}/" README.md
          else
            echo "New version ${VERSION} is not greater than current version ${CURRENT_VERSION}. Skipping update."
            exit 0
          fi
      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.extract-version.outputs.version }}"
          RANDOM_SUFFIX=$(shuf -i 1000-9999 -n 1)
          BRANCH="chore/update-version-${VERSION}-${RANDOM_SUFFIX}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git checkout -b "${BRANCH}"
          git add README.md

          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "docs: update version to ${VERSION} in README.md"
          git push origin "${BRANCH}"

          gh pr create \
            --base main \
            --title "docs: update version to ${VERSION} in README.md" \
            --body "This PR updates the version in the README.md install command to ${VERSION}."
