name: Update Version on Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write
  pull-requests: write

jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9  # v2.14.1
        with:
          egress-policy: audit

      - name: Check out the code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
        with:
          ref: main
          fetch-depth: 0

      - name: Install semver library
        run: pip3 install semver --quiet

      - name: Extract version from tag
        id: extract-version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          # Remove 'v' prefix if present
          VERSION="${TAG#v}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Extracted version: ${VERSION}"

      - name: Extract current version from README.md
        id: current-version
        run: |
          # Extract the current version from the install command in README.md
          # Using head -1 to get the first occurrence, which is the canonical
          # installation command in the "Install" section
          CURRENT_VERSION=$(grep -oE -- \
            '--version [0-9]+\.[0-9]+\.[0-9]+[^ ]*' README.md \
            | head -1 | sed -E 's/--version //')

          if [ -z "$CURRENT_VERSION" ]; then
            echo "Failed to extract current version from README.md"
            exit 1
          fi

          echo "current_version=${CURRENT_VERSION}" >> "$GITHUB_OUTPUT"
          echo "Current version in README.md: ${CURRENT_VERSION}"

      - name: Compare versions using semver
        id: compare-versions
        run: |
          NEW_VERSION="${{ steps.extract-version.outputs.version }}"
          CURRENT_VERSION="${{ steps.current-version.outputs.current_version }}"

          echo "Comparing versions: current=${CURRENT_VERSION}, \
          new=${NEW_VERSION}"

          # Use Python script to compare versions
          SCRIPT=".github/workflows/scripts/compare_versions.py"
          if python3 ${SCRIPT} \
              --current "${CURRENT_VERSION}" \
              --new "${NEW_VERSION}"; then
            echo "should_update=true" >> "$GITHUB_OUTPUT"
            echo "New version is higher, will update README.md"
          else
            echo "should_update=false" >> "$GITHUB_OUTPUT"
            echo "New version is not higher, skipping README.md update"
          fi

      - name: Update README.md install command
        if: steps.compare-versions.outputs.should_update == 'true'
        run: |
          VERSION="${{ steps.extract-version.outputs.version }}"
          sed -i -E \
            "s/--version [0-9]+\.[0-9]+\.[0-9]+[^ ]*/--version ${VERSION}/" \
            README.md

      - name: Create Pull Request
        if: steps.compare-versions.outputs.should_update == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.extract-version.outputs.version }}"
          RANDOM_SUFFIX=$(shuf -i 1000-9999 -n 1)
          BRANCH="chore/update-version-${VERSION}-${RANDOM_SUFFIX}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git checkout -b "${BRANCH}"
          git add README.md

          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "docs: update version to ${VERSION} in README.md"
          git push origin "${BRANCH}"

          gh pr create \
            --base main \
            --title "docs: update version to ${VERSION} in README.md" \
            --body "This PR updates the version in the README.md \
          install command to ${VERSION}."
