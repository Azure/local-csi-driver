apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "chart.fullname" . }}-node
  labels:
    control-plane: local-csi-driver
  {{- include "chart.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      control-plane: local-csi-driver
    {{- include "chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        control-plane: local-csi-driver
      {{- include "chart.selectorLabels" . | nindent 8 }}
      annotations:
        kubectl.kubernetes.io/default-container: driver
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
                - arm64
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
      containers:
      - args: {{- toYaml .Values.node.driver.args | nindent 8 }}
        command:
        - /local-csi-driver
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        image: {{ .Values.node.driver.image.repository }}:{{ .Values.node.driver.image.tag | default .Chart.Version }}
        imagePullPolicy: {{ .Values.node.driver.imagePullPolicy }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: driver
          initialDelaySeconds: 15
          periodSeconds: 20
        name: driver
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        - containerPort: 8080
          name: metrics
          protocol: TCP
        - containerPort: 8081
          name: driver
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: driver
          initialDelaySeconds: 5
          periodSeconds: 10
        resources: {{- toYaml .Values.node.driver.resources | nindent 10 }}
        securityContext: {{- toYaml .Values.node.driver.containerSecurityContext | nindent
          10 }}
        terminationMessagePath: /tmp/termination-log
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
        - mountPath: /etc/cluster-config.yaml
          name: cluster-config
          subPath: config.yaml
        - mountPath: /dev
          name: device
        - mountPath: /etc/kubernetes/
          name: k8s-cfg
          readOnly: true
        - mountPath: /csi
          name: csi-socket-dir
        - mountPath: /var/lib/kubelet/
          mountPropagation: Bidirectional
          name: mountpoint-dir
      - args: {{- toYaml .Values.node.csiProvisioner.args | nindent 8 }}
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        image: {{ .Values.node.csiProvisioner.image.repository }}:{{ .Values.node.csiProvisioner.image.tag
          | default .Chart.AppVersion }}
        imagePullPolicy: {{ .Values.node.csiProvisioner.imagePullPolicy }}
        livenessProbe:
          failureThreshold: 1
          initialDelaySeconds: 10
          periodSeconds: 20
          tcpSocket:
            port: provisioner
          timeoutSeconds: 10
        name: csi-provisioner
        ports:
        - containerPort: 8090
          name: provisioner
          protocol: TCP
        resources: {{- toYaml .Values.node.csiProvisioner.resources | nindent 10 }}
        volumeMounts:
        - mountPath: /csi
          name: csi-socket-dir
      - args: {{- toYaml .Values.node.lvmResizer.args | nindent 8 }}
        env:
        - name: ADDRESS
          value: {{ quote .Values.node.lvmResizer.env.address }}
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        image: {{ .Values.node.lvmResizer.image.repository }}:{{ .Values.node.lvmResizer.image.tag
          | default .Chart.AppVersion }}
        imagePullPolicy: {{ .Values.node.lvmResizer.imagePullPolicy }}
        name: lvm-resizer
        ports:
        - containerPort: 29756
          name: resizer
          protocol: TCP
        resources: {{- toYaml .Values.node.lvmResizer.resources | nindent 10 }}
        volumeMounts:
        - mountPath: /csi
          name: csi-socket-dir
      - args: {{- toYaml .Values.node.csiRegistrar.args | nindent 8 }}
        env:
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        image: {{ .Values.node.csiRegistrar.image.repository }}:{{ .Values.node.csiRegistrar.image.tag
          | default .Chart.AppVersion }}
        imagePullPolicy: {{ .Values.node.csiRegistrar.imagePullPolicy }}
        livenessProbe:
          failureThreshold: 1
          httpGet:
            path: /healthz
            port: registrar
          initialDelaySeconds: 5
          periodSeconds: 20
          timeoutSeconds: 5
        name: csi-registrar
        ports:
        - containerPort: 8091
          name: registrar
          protocol: TCP
        resources: {{- toYaml .Values.node.csiRegistrar.resources | nindent 10 }}
        volumeMounts:
        - mountPath: /csi
          name: csi-socket-dir
        - mountPath: /registration
          name: registration-dir
      hostPID: true
      nodeSelector: {{- toYaml .Values.node.nodeSelector | nindent 8 }}
      priorityClassName: system-node-critical
      securityContext: {{- toYaml .Values.node.podSecurityContext | nindent 8 }}
      serviceAccountName: {{ include "chart.fullname" . }}-node
      terminationGracePeriodSeconds: 60
      tolerations:
      - effect: NoSchedule
        operator: Exists
      - effect: NoExecute
        operator: Exists
      volumes:
      - name: cert
        secret:
          secretName: webhook-server-cert
      - configMap:
          name: {{ include "chart.fullname" . }}-cluster-config
        name: cluster-config
      - hostPath:
          path: /dev
          type: Directory
        name: device
      - hostPath:
          path: /etc/kubernetes/
          type: DirectoryOrCreate
        name: k8s-cfg
      - hostPath:
          path: /var/lib/kubelet/plugins/cns.io/
          type: DirectoryOrCreate
        name: csi-socket-dir
      - hostPath:
          path: /var/lib/kubelet/plugins_registry/
          type: Directory
        name: registration-dir
      - hostPath:
          path: /var/lib/kubelet/
          type: DirectoryOrCreate
        name: mountpoint-dir
