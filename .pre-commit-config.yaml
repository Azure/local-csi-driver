repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
    exclude: dist
  - id: check-yaml
    args:
    - --allow-multiple-documents
    exclude: ^dist/charts|charts/latest # chart templates are not valid yaml
  - id: check-xml
  - id: check-json
- repo: https://github.com/golangci/golangci-lint
  rev: v2.1.6
  hooks:
  - id: golangci-lint-full
- repo: local
  hooks:
  - id: docker-lint
    name: Dockerfile linter
    entry: make docker-lint
    language: system
    files: ^Dockerfile\..*$
    pass_filenames: false
  - id: bicep-lint
    name: bicep file linter
    entry: make bicep-lint
    language: system
    files: ^.*\.bicep$
    pass_filenames: false
  - id: markdownlint
    name: Markdown linter
    entry: make run-markdownlint
    language: system
    files: ^.*\.md$
    pass_filenames: false
  - id: addcopyright
    name: Add copyright header
    entry: make add-copyright
    language: system
    files: ^.*\.(go|sh|mk|py)$
    pass_filenames: false
- repo: https://github.com/pycqa/flake8
  rev: 7.2.0
  hooks:
  - id: flake8
- repo: https://github.com/codespell-project/codespell
  rev: v2.4.1
  hooks:
  - id: codespell
    args:
    - --config=.codespellrc
