repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
    exclude: dist
  - id: check-yaml
    args:
    - --allow-multiple-documents
    exclude: charts/latest/templates # chart templates are not valid yaml
  - id: check-xml
  - id: check-json
- repo: https://github.com/golangci/golangci-lint
  rev: v2.3.1
  hooks:
  - id: golangci-lint-full
- repo: https://github.com/hadolint/hadolint
  rev: v2.12.0
  hooks:
    - id: hadolint-docker
- repo: https://github.com/igorshubovych/markdownlint-cli
  rev: v0.45.0
  hooks:
  - id: markdownlint-fix-docker
- repo: https://github.com/pycqa/flake8
  rev: 7.3.0
  hooks:
  - id: flake8
- repo: https://github.com/codespell-project/codespell
  rev: v2.4.1
  hooks:
  - id: codespell
    args:
    - --config=.codespellrc
- repo: https://github.com/rhysd/actionlint
  rev: v1.7.7
  hooks:
  - id: actionlint-docker
- repo: https://github.com/tcort/markdown-link-check
  rev: v3.12.2 # Use older version as current version has 0 exit code for broken links
  hooks:
    - id: markdown-link-check
      args: [--verbose, --config, .markdown-links-config.json]
- repo: local
  hooks:
  - id: bicep-lint
    name: bicep file linter
    entry: make bicep-lint
    language: system
    files: ^.*\.bicep$
    pass_filenames: false
  - id: addcopyright
    name: Add copyright header
    entry: make add-copyright
    language: system
    files: ^.*\.(go|sh|mk|py)$
    pass_filenames: false
  - id: kubeconform-lint
    name: Lint Helm Chart
    entry: make kubeconform-lint
    language: system
    files: ^charts/latest
    pass_filenames: false
